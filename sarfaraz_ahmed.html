<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — PhD Applicant</title>
  <meta name="description" content="PhD applicant portfolio and CV website." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0e11; --panel:#12161b; --muted:#9aa4af; --text:#e6edf3; --brand:#3aa675; --brand2:#2e7b57; --card:#0f1317; --line:#1d232b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; color:var(--text); background:linear-gradient(180deg,var(--bg),#0d1116 60%);}
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:980px; margin:0 auto; padding:28px 20px 56px}
    header{position:sticky; top:0; background:rgba(11,14,17,0.7); backdrop-filter:blur(10px); border-bottom:1px solid var(--line); z-index:40}
    .nav{display:flex; gap:18px; align-items:center; padding:10px 0}
    .nav a{padding:8px 10px; border-radius:10px}
    .nav a:hover{background:var(--panel)}
    .hero{display:grid; grid-template-columns:160px 1fr; gap:24px; align-items:center; padding:28px 0 12px}
    .avatar{width:160px; height:160px; border-radius:24px; background:linear-gradient(135deg,#0e1318,#0a0d10); border:1px solid var(--line); display:grid; place-items:center; overflow:hidden}
    .avatar img{width:100%; height:100%; object-fit:cover}
    h1{font-size:34px; line-height:1.15; margin:0 0 8px}
    .subtitle{color:var(--muted); margin-top:6px}
    .badges{display:flex; flex-wrap:wrap; gap:8px; margin:14px 0}
    .badge{padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:var(--card); color:#cdd6df; font-size:12px}
    section{margin-top:34px; padding-top:10px}
    .section-title{font-weight:700; font-size:20px; letter-spacing:.2px; margin:0 0 14px; display:flex; align-items:center; gap:10px}
    .card{border:1px solid var(--line); background:linear-gradient(180deg,var(--panel),var(--card)); border-radius:16px; padding:16px; box-shadow:0 0 0 1px rgba(255,255,255,0.02) inset}
    .grid{display:grid; gap:12px}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width:860px){.hero{grid-template-columns:1fr}.avatar{width:108px;height:108px;border-radius:16px}}
    .item{display:grid; grid-template-columns:120px 1fr; gap:14px; align-items:start}
    .item .when{color:var(--muted); font-size:12px; padding-top:3px}
    .item .what{display:flex; flex-direction:column; gap:4px}
    .title a{color:var(--text)}
    .pill{display:inline-flex; gap:8px; align-items:center; font-size:12px; color:#cbd5df}
    .pill svg{opacity:.7}
    .muted{color:var(--muted)}
    footer{margin-top:44px; padding-top:20px; border-top:1px solid var(--line); color:var(--muted)}
    .cta{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:12px; background:linear-gradient(180deg,var(--brand),var(--brand2)); color:#06110a; font-weight:700; border:0}
    .cta:hover{filter:brightness(1.05); cursor:pointer}
    .list{display:flex; flex-direction:column; gap:12px}
    .doi{font-variant-numeric:tabular-nums}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
  </style>
  <script>
    // --- SIMPLE DATA-DRIVEN CONFIG ---
    // Only include sections you actually have in your CV.
    const SITE = {
      name: "Sarfaraz Ahmed",
      tagline: "Prospective PhD Student — Intelligent, Secure & Sustainable Computing Systems",
      email: "space.sarfaraz216@gmail.com",
      location: "Sindh, Pakistan",
      links: [
        // Add personal links here if desired, otherwise leave empty to avoid extras
      ],
      // Render only the sections present in your CV
      sections: ["research-interests","education","experience","publications","awards","training","community","skills","contact"],

      about: {
        blurb: `My research focuses on the development of intelligent, secure, and sustainable computing systems for reliable and high‑performance digital infrastructures.`
      },
      research_interests: [
        "Systems & Application Security",
        "Advanced Networking and Data Security",
        "Intelligent and Sustainable Computing Systems",
        "Security & Privacy in Distributed Environments"
      ],
      education: [
        {when:"BS Computer Science (CGPA: 3.72/4)", where:"University of the People, USA", extra:"Major: Systems & Application Security, Advanced Networking and Data Security", year:"Feb 2026"},
        {when:"HSC Pre-Engineering (Grade: A1)", where:"Government Degree College, Thul", extra:"Major: Mathematics, Physics, Chemistry", year:"Aug 2022"}
      ],
      experience: [
        {when:"Jul 2025 – Sep 2025", title:"DevOps Intern", where:"Software Productivity Strategists, Inc. (SPS), NSTP Islamabad", detail:"Worked on automation, CI/CD, and containerized systems, gaining experience with Linux, cloud infrastructure, and build pipelines; recognized for professionalism and initiative."},
        {when:"Jun 2025 – Jul 2025", title:"Research Trainee", where:"National University of Science and Technology (NUST), Pakistan", detail:"Applied machine/deep learning for intelligent data systems; designed and tested models with Python, TensorFlow, and Scikit-learn."}
      ],
      publications: [
        {authors:"Sarfaraz Ahmed", year:"2025", title:"Bridging the Gap: Aligning Physical and Cybersecurity in a Hybrid Threat Environment", venue:"PIFFERS Security Services — Creative Writing Competition #007", doi:"Recognized for outstanding contribution in hybrid cybersecurity"}
      ],
      awards: [
        {when:"2025", what:"Dean’s List 2024–2025", where:"University of the People, USA"},
        {when:"2023", what:"President’s List 2023", where:"University of the People, USA"},
        {when:"Apr 2024", what:"Aspire Leaders Program (Global Leadership)", where:"Harvard Business School, USA"}
      ],
      training: [
        // Academic & technical training
        {when:"Apr–Jun 2025", what:"CS106A Programming Methodologies", where:"Stanford University — Code in Place"},
        {when:"Jan–Mar 2025", what:"Introduction to Kubernetes (LFS158)", where:"Linux Foundation"},
        {when:"Jul–Nov 2024", what:"IBM Cloud Essentials", where:"edX"},
        {when:"May–Jul 2024", what:"Data Science Foundations", where:"Google on Coursera"},
        {when:"In Progress", what:"Machine Learning", where:"Coursera by Andrew Ng, Stanford University"},
        {when:"In Progress", what:"Distributed Systems (6.824)", where:"MIT OpenCourseWare"},
        {when:"In Progress", what:"Web Development Bootcamp", where:"Udemy"},
        {when:"In Progress", what:"Java Network Programming", where:"Udemy"},
        // Seminars / webinars
        {when:"Jan 22, 2025", what:"Enhance Visual Understanding with Generative AI", where:"NVIDIA Webinar"},
        {when:"May 16, 2024", what:"Build and Deploy Scalable Applications with Kubernetes", where:"Google Cloud Developer Webinar"},
        {when:"Mar 14, 2024", what:"Research Methods in Computer Science and Data Science", where:"Coursera Academic Webinar"},
        {when:"Feb 7, 2024", what:"IBM Generative AI Fundamentals — Overview", where:"IBM Ecosystem Skills Network"}
      ],
      community: [
        {when:"2024–Present", what:"Community Leader (Pakistan)", where:"Aspire Institute — Harvard University"},
        {when:"2023–Present", what:"Volunteer", where:"International Humanitarian Aid Association (IHAA), Turkey"}
      ],
      skills: [
        {group:"Programming", items:["C++","Python","MATLAB","SQL","JavaScript","HTML","CSS","PHP","Go","Java","Bash","C"]},
        {group:"Machine Learning & Data Analysis", items:["TensorFlow","NumPy","Pandas","Scikit-learn","MATLAB Toolboxes"]},
        {group:"Version Control & DevOps", items:["GitHub","CI/CD Basics","Shell Scripting","API Integration"]},
        {group:"Systems & Networking", items:["Linux/Unix"]},
        {group:"Research Tools", items:["LaTeX","Jupyter Notebook","MATLAB Simulink","Overleaf","Visualization (Matplotlib, Seaborn)"]},
        {group:"Languages", items:["English (Advanced)","Urdu (Advanced)","Sindhi (Native)"]}
      ]
    };

    function el(tag, attrs={}, children=[]) {
      const node = document.createElement(tag);
      for (const [k,v] of Object.entries(attrs)) {
        if (k === 'class') node.className = v; else if (k === 'html') node.innerHTML = v; else node.setAttribute(k, v);
      }
      for (const child of children) {
        if (typeof child === 'string') node.appendChild(document.createTextNode(child)); else if (child) node.appendChild(child);
      }
      return node;
    }

    function render() {
      // Header nav
      const nav = document.querySelector('#nav');
      SITE.sections.forEach(id => {
        const label = id.replace('-', ' ').replace(/^./, c => c.toUpperCase());
        nav.appendChild(el('a',{href:'#'+id},[label]))
      });

      // Hero
      document.querySelector('#name').textContent = SITE.name;
      document.querySelector('#tagline').textContent = SITE.tagline;
      document.querySelector('#blurb').textContent = SITE.about.blurb;

      const links = document.querySelector('#links');
      (SITE.links||[]).forEach(l => links.appendChild(el('a',{href:l.url, target:'_blank', rel:'noopener'},[l.label])));

      // Sections
      const main = document.querySelector('main');
      SITE.sections.forEach(id => {
        if (id === 'research-interests') main.appendChild(sectionInterests());
        if (id === 'education') main.appendChild(sectionEducation());
        if (id === 'experience') main.appendChild(sectionExperience2());
        if (id === 'research-experience') main.appendChild(sectionExperience());
        if (id === 'publications') main.appendChild(sectionPublications());
        if (id === 'training') main.appendChild(sectionTraining());
        if (id === 'community') main.appendChild(sectionCommunity());
        if (id === 'projects') main.appendChild(sectionProjects());
        if (id === 'awards') main.appendChild(sectionAwards());
        if (id === 'skills') main.appendChild(sectionSkills());
        if (id === 'contact') main.appendChild(sectionContact());
      });
    }

    function sectionInterests(){
      const s = el('section',{id:'research-interests'});
      s.appendChild(el('h2',{class:'section-title'},[icon("beaker"), 'Research Interests']));
      const list = el('div',{class:'list'});
      (SITE.research_interests||[]).forEach(t=> list.appendChild(el('div',{class:'card'},[t])));
      s.appendChild(list); return s;
    }

    function sectionEducation(){
      if(!SITE.education||!SITE.education.length) return el('span');
      const s = el('section',{id:'education'});
      s.appendChild(el('h2',{class:'section-title'},[icon("hat"), 'Education']));
      const wrap = el('div',{class:'grid'});
      SITE.education.forEach(e=>{
        wrap.appendChild(el('div',{class:'card item'},[
          el('div',{class:'when'},[e.year||'']),
          el('div',{class:'what'},[
            el('div',{class:'title'},[e.when||'']),
            el('div',{class:'muted'},[e.where||'']),
            e.extra?el('div',{class:'muted'},[e.extra]):null
          ])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionExperience(){
      if(!SITE.research_experience||!SITE.research_experience.length) return el('span');
      const s = el('section',{id:'research-experience'});
      s.appendChild(el('h2',{class:'section-title'},[icon("lab"), 'Research Experience']));
      const wrap = el('div',{class:'grid'});
      SITE.research_experience.forEach(r=>{
        wrap.appendChild(el('div',{class:'card item'},[
          el('div',{class:'when'},[r.when||'']),
          el('div',{class:'what'},[
            el('div',{class:'title'},[r.title||'',' — ', el('span',{class:'muted'},[r.where||''])]),
            el('div',{class:'muted'},[r.detail||''])
          ])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionPublications(){
      if(!SITE.publications||!SITE.publications.length) return el('span');
      const s = el('section',{id:'publications'});
      s.appendChild(el('h2',{class:'section-title'},[icon("paper"), 'Publications']));
      const wrap = el('div',{class:'grid'});
      SITE.publications.forEach(p=>{
        const head = `${p.authors} (${p.year}). ${p.title}. ${p.venue}.`;
        wrap.appendChild(el('div',{class:'card'},[
          el('div',{class:'title'},[head]),
          p.doi?el('div',{class:'doi muted'},['DOI: ', el('a',{href:(p.url||'#'), target:'_blank', rel:'noopener'},[p.doi])]):null
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionProjects(){
      if(!SITE.projects||!SITE.projects.length) return el('span');
      const s = el('section',{id:'projects'});
      s.appendChild(el('h2',{class:'section-title'},[icon("chip"), 'Projects']));
      const wrap = el('div',{class:'grid cols-2'});
      SITE.projects.forEach(p=>{
        wrap.appendChild(el('div',{class:'card'},[
          el('div',{class:'title'},[p.title||'', p.url?el('span',{class:'pill'},[icon('link'), el('a',{href:p.url,target:'_blank',rel:'noopener'},['repo'])]):null]),
          el('div',{class:'muted'},[(p.role? p.role+ ' • ' : ''),(p.when||'')]),
          el('p',{},[p.desc||''])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionAwards(){
      if(!SITE.awards||!SITE.awards.length) return el('span');
      const s = el('section',{id:'awards'});
      s.appendChild(el('h2',{class:'section-title'},[icon("trophy"), 'Awards']));
      const wrap = el('div',{class:'grid'});
      SITE.awards.forEach(a=>{
        wrap.appendChild(el('div',{class:'card item'},[
          el('div',{class:'when'},[a.when||'']),
          el('div',{class:'what'},[
            el('div',{class:'title'},[a.what||'']),
            el('div',{class:'muted'},[a.where||''])
          ])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionSkills(){
      if(!SITE.skills||!SITE.skills.length) return el('span');
      const s = el('section',{id:'skills'});
      s.appendChild(el('h2',{class:'section-title'},[icon("spark"), 'Skills']));
      const wrap = el('div',{class:'grid cols-2'});
      SITE.skills.forEach(g=>{
        wrap.appendChild(el('div',{class:'card'},[
          el('div',{class:'title'},[g.group||'']),
          el('div',{class:'badges'}, g.items.map(it=> el('span',{class:'badge'},[it])))
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionContact(){
      const s = el('section',{id:'contact'});
      s.appendChild(el('h2',{class:'section-title'},[icon("mail"), 'Contact']));
      const card = el('div',{class:'card'},[
        el('div',{},[el('strong',{},['Email: ']), el('a',{href:`mailto:${SITE.email}`},[SITE.email])]),
        SITE.location?el('div',{class:'muted', style:'margin-top:6px'},['Location: ', SITE.location]):null
      ]);
      s.appendChild(card); return s;
    }

    function icon(name){
      const svgNS = 'http://www.w3.org/2000/svg';
      function s(p){const e=document.createElementNS(svgNS,'path');e.setAttribute('d',p);return e}
      const icons={
        beaker:["M4 3h12M6 3v5a4 4 0 0 0 .8 2.4L10 14v4a2 2 0 1 0 4 0v-4l3.2-3.6A4 4 0 0 0 18 8V3"],
        hat:["M3 10l9-4 9 4-9 4-9-4zm2 5v-3l7 3 7-3v3l-7 3-7-3z"],
        lab:["M7 3h4v6l5 7v2H5v-2l5-7V3z"],
        paper:["M6 2h7l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm7 0v5h5"],
        chip:["M4 8h12v8H4zM8 1v4M12 1v4M1 8h4M15 8h4M1 12h4M15 12h4M8 19v4M12 19v4"],
        trophy:["M5 4h10v2h3a5 5 0 0 1-5 5H7A5 5 0 0 1 2 6h3V4zm3 7h4v3H8v-3zm0 3h4l-1 4H9l-1-4z"],
        spark:["M12 2l2 6h6l-5 4 2 6-5-4-5 4 2-6-5-4h6l2-6z"],
        link:["M10 13a5 5 0 0 0 7 0l2-2a5 5 0 0 0-7-7l-1 1","M14 11a5 5 0 0 1-7 0l-2-2a5 5 0 0 1 7-7l1 1"],
        mail:["M2 5h20v14H2z","M2 7l10 7 10-7"],
      };
      const svg=document.createElementNS(svgNS,'svg'); svg.setAttribute('width','18'); svg.setAttribute('height','18'); svg.setAttribute('fill','none'); svg.setAttribute('stroke','currentColor'); svg.setAttribute('stroke-width','1.5'); svg.setAttribute('viewBox','0 0 24 24');
      for(const d of icons[name]||[]) svg.appendChild(s(d)); return svg;
    }
    function sectionExperience2(){
      if(!SITE.experience||!SITE.experience.length) return el('span');
      const s = el('section',{id:'experience'});
      s.appendChild(el('h2',{class:'section-title'},[icon("lab"), 'Experience']));
      const wrap = el('div',{class:'grid'});
      SITE.experience.forEach(r=>{
        wrap.appendChild(el('div',{class:'card item'},[
          el('div',{class:'when'},[r.when||'']),
          el('div',{class:'what'},[
            el('div',{class:'title'},[r.title||'',' — ', el('span',{class:'muted'},[r.where||''])]),
            el('div',{class:'muted'},[r.detail||''])
          ])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionTraining(){
      if(!SITE.training||!SITE.training.length) return el('span');
      const s = el('section',{id:'training'});
      s.appendChild(el('h2',{class:'section-title'},[icon("beaker"), 'Professional Development & Training']));
      const wrap = el('div',{class:'grid'});
      SITE.training.forEach(a=>{
        wrap.appendChild(el('div',{class:'card item'},[
          el('div',{class:'when'},[a.when||'']),
          el('div',{class:'what'},[
            el('div',{class:'title'},[a.what||'']),
            el('div',{class:'muted'},[a.where||''])
          ])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    function sectionCommunity(){
      if(!SITE.community||!SITE.community.length) return el('span');
      const s = el('section',{id:'community'});
      s.appendChild(el('h2',{class:'section-title'},[icon("spark"), 'Community Service']));
      const wrap = el('div',{class:'grid'});
      SITE.community.forEach(a=>{
        wrap.appendChild(el('div',{class:'card item'},[
          el('div',{class:'when'},[a.when||'']),
          el('div',{class:'what'},[
            el('div',{class:'title'},[a.what||'']),
            el('div',{class:'muted'},[a.where||''])
          ])
        ]))
      });
      s.appendChild(wrap); return s;
    }

    $1
  </script>
</head>
<body>
  <header>
    <div class="container nav" id="nav">
      <a href="#top" aria-current="page">Home</a>
    </div>
  </header>

  <div class="container" id="top">
    <section class="hero">
      <div class="avatar" aria-hidden="true">
        <!-- Optional: replace with your headshot image -->
        <!-- <img src="./headshot.jpg" alt="Your headshot"> -->
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#2f8c63" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="8" r="4"/><path d="M6 20a6 6 0 0 1 12 0"/></svg>
      </div>
      <div>
        <h1 id="name">Your Name</h1>
        <div id="tagline" class="subtitle">Prospective PhD Student</div>
        <p id="blurb" class="subtitle" style="margin-top:10px"></p>
        <div class="badges" id="links" aria-label="profile links"></div>
        <a class="cta" href="#contact">
          <span>Contact</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </a>
      </div>
    </section>

    <main aria-live="polite"></main>

    <footer>
      © <span id="year"></span> <span id="name-foot">Your Name</span>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('name-foot').textContent = SITE.name;
  </script>
</body>
</html>
